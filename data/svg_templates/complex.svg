<svg width="1200" height="800"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <rect width="100%" height="100%" fill="#f9f9f9" />

  <!-- Header -->
  <text id="title" x="50" y="80" font-size="36" font-weight="bold" fill="#b00">
    PLACEHOLDER_TITLE
  </text>
  <text id="subtitle" x="50" y="130" font-size="20" fill="#333">
    PLACEHOLDER_SUBTITLE
  </text>

  <!-- Photo section -->
  <rect id="photo1" x="50" y="180" width="300" height="200" fill="#ddd" stroke="#aaa" />
  <rect id="photo2" x="400" y="180" width="300" height="200" fill="#ddd" stroke="#aaa" />
  <rect id="photo3" x="750" y="180" width="300" height="200" fill="#ddd" stroke="#aaa" />

  <!-- Timeline text -->
  <text id="timeline1" x="50" y="440" font-size="18" fill="#555">EVENT1</text>
  <text id="timeline2" x="50" y="480" font-size="18" fill="#555">EVENT2</text>
  <text id="timeline3" x="50" y="520" font-size="18" fill="#555">EVENT3</text>

  <!-- Chart placeholder -->
  <rect id="chart" x="400" y="440" width="650" height="300" fill="#eee" stroke="#aaa"/>
</svg>
