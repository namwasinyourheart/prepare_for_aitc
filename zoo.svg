<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky -->
  <rect width="800" height="400" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <circle cx="150" cy="60" r="25"/>
    <circle cx="175" cy="60" r="30"/>
    <circle cx="200" cy="60" r="25"/>
    <circle cx="500" cy="100" r="20"/>
    <circle cx="520" cy="100" r="25"/>
    <circle cx="540" cy="100" r="20"/>
  </g>
  
  <!-- Zoo entrance gate -->
  <rect x="50" y="300" width="100" height="200" fill="#8B4513"/>
  <rect x="60" y="310" width="80" height="180" fill="#D2691E"/>
  <text x="100" y="400" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">SỞ THÚ</text>
  
  <!-- Fence -->
  <g stroke="#654321" stroke-width="3" fill="none">
    <line x1="200" y1="350" x2="750" y2="350"/>
    <line x1="200" y1="380" x2="750" y2="380"/>
    <line x1="200" y1="410" x2="750" y2="410"/>
    <!-- Vertical fence posts -->
    <line x1="250" y1="340" x2="250" y2="420"/>
    <line x1="350" y1="340" x2="350" y2="420"/>
    <line x1="450" y1="340" x2="450" y2="420"/>
    <line x1="550" y1="340" x2="550" y2="420"/>
    <line x1="650" y1="340" x2="650" y2="420"/>
    <line x1="750" y1="340" x2="750" y2="420"/>
  </g>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="180" y="320" width="15" height="80" fill="#8B4513"/>
    <circle cx="187" cy="300" r="40" fill="#228B22"/>
    
    <!-- Tree 2 -->
    <rect x="720" y="320" width="15" height="80" fill="#8B4513"/>
    <circle cx="727" cy="300" r="40" fill="#228B22"/>
  </g>
  
  <!-- Elephant -->
  <g transform="translate(300, 450)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#C0C0C0"/>
    <!-- Head -->
    <ellipse cx="-30" cy="-10" rx="25" ry="20" fill="#C0C0C0"/>
    <!-- Trunk -->
    <ellipse cx="-50" cy="-5" rx="8" ry="20" fill="#C0C0C0"/>
    <!-- Legs -->
    <rect x="-25" y="15" width="8" height="20" fill="#C0C0C0"/>
    <rect x="-15" y="15" width="8" height="20" fill="#C0C0C0"/>
    <rect x="5" y="15" width="8" height="20" fill="#C0C0C0"/>
    <rect x="15" y="15" width="8" height="20" fill="#C0C0C0"/>
    <!-- Ear -->
    <ellipse cx="-35" cy="-20" rx="15" ry="10" fill="#C0C0C0"/>
    <!-- Eye -->
    <circle cx="-40" cy="-15" r="3" fill="black"/>
  </g>
  
  <!-- Lion -->
  <g transform="translate(450, 460)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#DAA520"/>
    <!-- Head -->
    <circle cx="-25" cy="-5" r="18" fill="#DAA520"/>
    <!-- Mane -->
    <circle cx="-25" cy="-5" r="22" fill="#B8860B" opacity="0.7"/>
    <!-- Legs -->
    <rect x="-20" y="12" width="6" height="18" fill="#DAA520"/>
    <rect x="-10" y="12" width="6" height="18" fill="#DAA520"/>
    <rect x="5" y="12" width="6" height="18" fill="#DAA520"/>
    <rect x="15" y="12" width="6" height="18" fill="#DAA520"/>
    <!-- Tail -->
    <ellipse cx="30" cy="-5" rx="15" ry="3" fill="#DAA520"/>
    <!-- Eyes -->
    <circle cx="-30" cy="-8" r="2" fill="black"/>
    <circle cx="-20" cy="-8" r="2" fill="black"/>
    <!-- Nose -->
    <ellipse cx="-25" cy="-2" rx="2" ry="1" fill="black"/>
  </g>
  
  <!-- Giraffe -->
  <g transform="translate(600, 420)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#FFD700"/>
    <!-- Neck -->
    <rect x="-8" y="-50" width="16" height="50" fill="#FFD700"/>
    <!-- Head -->
    <ellipse cx="0" cy="-60" rx="12" ry="15" fill="#FFD700"/>
    <!-- Legs -->
    <rect x="-15" y="25" width="5" height="25" fill="#FFD700"/>
    <rect x="-5" y="25" width="5" height="25" fill="#FFD700"/>
    <rect x="5" y="25" width="5" height="25" fill="#FFD700"/>
    <rect x="15" y="25" width="5" height="25" fill="#FFD700"/>
    <!-- Spots -->
    <circle cx="-5" cy="-20" r="3" fill="#8B4513"/>
    <circle cx="5" cy="-10" r="3" fill="#8B4513"/>
    <circle cx="-10" cy="0" r="3" fill="#8B4513"/>
    <circle cx="10" cy="10" r="3" fill="#8B4513"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-65" r="2" fill="black"/>
    <circle cx="3" cy="-65" r="2" fill="black"/>
    <!-- Horns -->
    <circle cx="-5" cy="-70" r="2" fill="#8B4513"/>
    <circle cx="5" cy="-70" r="2" fill="#8B4513"/>
  </g>
  
  <!-- Monkey -->
  <g transform="translate(200, 480)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#8B4513"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="12" fill="#8B4513"/>
    <!-- Arms -->
    <ellipse cx="-20" cy="-15" rx="8" ry="15" fill="#8B4513"/>
    <ellipse cx="20" cy="-15" rx="8" ry="15" fill="#8B4513"/>
    <!-- Legs -->
    <ellipse cx="-8" y="15" rx="6" ry="12" fill="#8B4513"/>
    <ellipse cx="8" y="15" rx="6" ry="12" fill="#8B4513"/>
    <!-- Tail -->
    <ellipse cx="15" cy="5" rx="20" ry="4" fill="#8B4513"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-28" r="2" fill="black"/>
    <circle cx="3" cy="-28" r="2" fill="black"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-25" rx="1" ry="1" fill="black"/>
  </g>
  
  <!-- Penguin -->
  <g transform="translate(350, 480)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="black"/>
    <!-- Belly -->
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="white"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="10" fill="black"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-23" r="2" fill="white"/>
    <circle cx="3" cy="-23" r="2" fill="white"/>
    <circle cx="-3" cy="-23" r="1" fill="black"/>
    <circle cx="3" cy="-23" r="1" fill="black"/>
    <!-- Beak -->
    <ellipse cx="0" cy="-18" rx="2" ry="1" fill="orange"/>
    <!-- Wings -->
    <ellipse cx="-12" cy="-5" rx="6" ry="12" fill="black"/>
    <ellipse cx="12" cy="-5" rx="6" ry="12" fill="black"/>
  </g>
  
  <!-- Bird flying -->
  <g transform="translate(500, 200)">
    <path d="M0,0 Q-10,-5 -20,0 Q-10,5 0,0" fill="#4169E1"/>
    <path d="M0,0 Q10,-5 20,0 Q10,5 0,0" fill="#4169E1"/>
  </g>
  
  <!-- Balloon -->
  <g transform="translate(150, 150)">
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="#FF69B4"/>
    <line x1="0" y1="20" x2="0" y2="40" stroke="#654321" stroke-width="2"/>
  </g>
  
  <!-- Sign -->
  <g transform="translate(400, 300)">
    <rect x="-30" y="-20" width="60" height="40" fill="#8B4513"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="white">ZOO</text>
  </g>
  
  <!-- Path -->
  <rect x="150" y="430" width="500" height="20" fill="#D2B48C"/>
  <rect x="150" y="450" width="500" height="10" fill="#8B4513"/>
</svg>
